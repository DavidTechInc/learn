<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Your Crazy Learn Card</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css"/>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      background: #0d1117;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #161b22;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      text-align: center;
    }

    h1 {
      color: #00f7ff;
    }

    input, select {
      width: 100%;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 0.5rem;
      border: none;
      font-size: 1rem;
      background: #21262d;
      color: #fff;
    }

    button {
      background: #00f7ff;
      color: #000;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .success {
      margin-top: 2rem;
      padding: 1rem;
      background: #28a745;
      color: white;
      border-radius: 0.5rem;
      display: none;
    }

    .choice-section {
      display: none;
      margin-top: 2rem;
    }

    .choice-section h2 {
      margin-bottom: 1rem;
    }

    .choices {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .choices a {
      flex: 1;
      padding: 1rem;
      background: #00f7ff;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 0.5rem;
      transition: transform 0.2s;
      text-align: center;
    }

    .choices a:hover {
      transform: scale(1.05);
    }

    @media(max-width: 500px) {
      .choices {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="container" data-aos="fade-up">
    <h1>Create Your Coder Card</h1>
    <form id="createForm">
      <input type="text" id="username" placeholder="Choose your username" required />
      <input type="url" id="avatar" placeholder="Paste your avatar image URL (optional)" />
      <select id="language">
        <option value="en">English</option>
        <option value="fr">Français</option>
      </select>
      <button type="submit">Create Card</button>
    </form>

    <div class="success" id="successMessage">
      Card created successfully! Let’s begin your journey.
    </div>

    <div class="choice-section" id="modeChoice">
      <h2>Choose Your First Challenge</h2>
      <div class="choices">
        <a href="/quiz">Start Quiz</a>
        <a href="/learn">Code Challenge</a>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();

    const form = document.getElementById('createForm');
    const success = document.getElementById('successMessage');
    const choice = document.getElementById('modeChoice');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      // In real backend: send data to server here
      const username = document.getElementById('username').value.trim();
      if (!username) return alert("Username is required");

      // Show success message and mode choice
      success.style.display = 'block';
      choice.style.display = 'block';
      form.style.display = 'none';
    });
  </script>

</body>
</html>
