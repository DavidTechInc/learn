<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Your Crazy Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fira Code', monospace;
      background: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: #00ffc3;
      margin-bottom: 2rem;
    }

    .form-container {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px #00ffc3;
      max-width: 400px;
      width: 100%;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: none;
      border-radius: 8px;
      font-family: 'Fira Code', monospace;
      background: #2a2a2a;
      color: #fff;
    }

    .avatar-select {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }

    .avatar-select img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
      transition: 0.3s ease;
    }

    .avatar-select img.selected {
      border: 2px solid #00ffc3;
    }

    .submit-button {
      margin-top: 2rem;
      background: #00ffc3;
      color: #000;
      padding: 0.8rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    .submit-button:hover {
      background: #0ff;
    }
  </style>
</head>
<body>
  <h1>Create Your Player Card</h1>

  <div class="form-container">
    <form id="playerForm">
      <label for="username">Username</label>
      <input type="text" id="username" required />

      <label>Choose an Avatar</label>
      <div class="avatar-select">
        <img src="https://i.pravatar.cc/64?u=1" onclick="selectAvatar(this)" />
        <img src="https://i.pravatar.cc/64?u=2" onclick="selectAvatar(this)" />
        <img src="https://i.pravatar.cc/64?u=3" onclick="selectAvatar(this)" />
      </div>

      <label for="lang">Language</label>
      <select id="lang">
        <option value="en">English</option>
        <option value="fr">Fran√ßais</option>
      </select>

      <label for="theme">Theme</label>
      <select id="theme">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>

      <button type="submit" class="submit-button">Create My Card</button>
    </form>
  </div>

  <script>
    let selectedAvatar = '';

    function selectAvatar(img) {
      document.querySelectorAll('.avatar-select img').forEach(i => i.classList.remove('selected'));
      img.classList.add('selected');
      selectedAvatar = img.src;
    }

    document.getElementById('playerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const lang = document.getElementById('lang').value;
      const theme = document.getElementById('theme').value;

      if (!username || !selectedAvatar) {
        alert('Please enter a username and select an avatar.');
        return;
      }

      // Sauvegarde temporaire en localStorage pour test
      localStorage.setItem('crazydev_user', JSON.stringify({ username, avatar: selectedAvatar, lang, theme }));
      window.location.href = `/card/${username}`;
    });
  </script>
</body>
</html>
