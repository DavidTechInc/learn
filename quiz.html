
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crazy Learn — Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- En-tête -->
  <header class="flex items-center justify-between p-4 bg-white shadow-md">
  <div class="text-2xl font-bold text-blue-600">Crazy Learn</div>
    <nav class="hidden md:flex space-x-4">
      <a href="/" class="hover:text-blue-500 transition duration-300">Accueil</a>
      <a href="/quiz" class="text-blue-500 font-semibold">Quiz</a>
      <a href="/learn" class="hover:text-blue-500 transition duration-300">Code</a>
      <a href="/start" class="hover:text-blue-500 transition duration-300">Profil</a>
      <a href="/leaderboard" class="hover:text-blue-500 transition duration-300">Classement</a>
      <a href="/explore" class="hover:text-blue-500 transition duration-300">Explorer</a>
    </nav>
  </header>

  <!-- Section Quiz -->
  <section class="max-w-4xl mx-auto py-12 px-4" data-aos="fade-up">
    <h1 class="text-3xl font-bold mb-6 text-center">Testez vos connaissances en JavaScript</h1>
    <div class="bg-white p-6 rounded-lg shadow-md" data-aos="zoom-in" data-aos-delay="100">
      <p class="mb-4">Quelle est la sortie de ce code ?</p>
      <pre class="bg-gray-100 p-4 rounded mb-4">console.log(typeof null);</pre>
      <form>
        <label class="block mb-2">
          <input type="radio" name="answer" class="mr-2"> "null"
        </label>
        <label class="block mb-2">
          <input type="radio" name="answer" class="mr-2"> "object"
          </label>
        <label class="block mb-2">
          <input type="radio" name="answer" class="mr-2"> "undefined"
        </label>
        <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">Valider</button>
      </form>
    </div>
  </section>

  <!-- Pied de page -->
  <footer class="text-center py-6 bg-gray-200">
    <p>© 2025 Crazy Learn by Crazy Tech</p>
  </footer>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      easing: 'ease-in-out',
      once: true,
    });
  </script>
</body>
</html>
