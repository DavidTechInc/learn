<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crazy Dev Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fira Code', monospace;
      color: #e0e0e0;
      background: #000;
      overflow: hidden;
    }

    /* ANIMATED MATRIX BACKGROUND */
    .matrix-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background: black;
      color: #00ff9d;
      font-size: 16px;
      line-height: 16px;
      pointer-events: none;
    }

    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* CARD STYLING */
    .card {
      position: relative;
      z-index: 2;
      background: #1e1e1ecc;
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      max-width: 400px;
      margin: 5vh auto;
      box-shadow: 0 0 20px #00ffc3;
      text-align: center;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #00ffc3; }
      to { box-shadow: 0 0 25px #00ffc3, 0 0 10px #00ffc3 inset; }
    }

    .card img {
      border-radius: 50%;
      border: 2px solid #00ffc3;
      width: 100px;
      height: 100px;
      margin-bottom: 1rem;
    }

    .username {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: #00ffc3;
    }

    .stats {
      margin-top: 1rem;
      background: #2a2a2a;
      padding: 1rem;
      border-radius: 12px;
      text-align: left;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0.5rem 0;
    }

    .stat-item svg {
      width: 20px;
      height: 20px;
      fill: #00ffc3;
    }

    .badge {
      display: inline-block;
      background: #00ffc3;
      color: #000;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      font-size: 0.8rem;
      margin: 0.2rem;
    }

    .share-link {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #00ffc3;
    }
  </style>
</head>
<body>
  <!-- Background Canvas -->
  <canvas id="matrix"></canvas>

  <div class="card" id="playerCard">
    <img id="avatar" src="" alt="Player Avatar">
    <div class="username" id="username">@username</div>

    <div class="stats">
      <div class="stat-item"><svg viewBox="0 0 24 24"><path d="M12 2L15 8H9L12 2ZM12 22L9 16H15L12 22ZM2 12L8 15V9L2 12ZM22 12L16 9V15L22 12Z"/></svg> Level: <span id="level">1</span></div>
      <div class="stat-item"><svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5c0-2.7 2.2-4.5 4.5-4.5 1.74 0 3.41 1.01 4.5 2.09C12.59 5.01 14.26 4 16 4c2.3 0 4.5 1.8 4.5 4.5 0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg> XP: <span id="xp">0</span></div>
      <div class="stat-item">Badges:
        <div id="badges">
          <span class="badge">Newbie</span>
        </div>
      </div>
    </div>

    <div class="share-link">
      Share this card:<br>
      <code id="shareUrl">crazylearn.onrender.com/card/username</code>
    </div>
  </div>

  <script>
    // Load player data
    const user = JSON.parse(localStorage.getItem('crazydev_user'));
    if (!user) window.location.href = '/start';

    document.getElementById('avatar').src = user.avatar;
    document.getElementById('username').textContent = '@' + user.username;
    document.getElementById('shareUrl').textContent = 'crazydev.site/card/' + user.username;
    document.getElementById('level').textContent = 1;
    document.getElementById('xp').textContent = 0;

    // Matrix Background Effect
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const chars = '01';
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#00ffc3';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(drawMatrix, 35);
  </script>
</body>
</html>
