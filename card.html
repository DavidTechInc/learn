<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Your Crazy Learn Card</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css"/>
  <style>
    body {
      background: #0d1117;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #161b22;
      border-radius: 1.5rem;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    h1 {
      color: #00f7ff;
    }

    input, select {
      width: 100%;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 0.5rem;
      border: none;
      font-size: 1rem;
      background: #21262d;
      color: #fff;
    }

    .avatar-options {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }

    .avatar-options img {
      : 70px;
      height: 70px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
      transition: 0.3s ease;
    }

    .avatar-options img.selected {
      border-color: #00f7ff;
      transform: scale(1.1);
    }

    button {
      background: #00f7ff;
      color: #000;
      padding: 1rem 2rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: 0.3s;
    }

    button:hover {
      background: #00c2cc;
    }

    footer {
      margin-top: 2rem;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container" data-aos="zoom-in">
    <h1>Create Your Crazy Learn Card</h1>
    <input type="text" placeholder="Your Name" id="username" />
    <select id="level">
      <option value="">Select Level</option>
      <option value="Beginner">Beginner</option>
      <option value="Intermediate">Intermediate</option>
      <option value="Advanced">Advanced</option>
    </select>

    <h3>Choose Your Avatar</h3>
    <div class="avatar-options" id="avatars">
      <img src="https://i.ibb.co/ZYW3VTp/b1.png" alt="avatar1" onclick="selectAvatar(this)">
      width
<img src="https://i.ibb.co/0jqHpnp/b2.png" alt="avatar2" onclick="selectAvatar(this)">
      <img src="https://i.ibb.co/GCCdy8t/b3.png" alt="avatar3" onclick="selectAvatar(this)">
    </div>

    <button onclick="createCard()">Generate My Card</button>

    <footer>Powered by Crazy Dev | Learn JavaScript in a fun way ðŸš€</footer>
  </div>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();

    let selectedAvatar = '';

    function selectAvatar(img) {
      document.querySelectorAll('.avatar-options img').forEach(i => i.classList.remove('selected'));
      img.classList.add('selected');
      selectedAvatar = img.src;
    }

    function createCard() {
      const name = document.getElementById("username").value;
      const level = document.getElementById("level").value;

      if (!name || !level || !selectedAvatar) {
        alert("Please fill in all fields and select an avatar!");
        return;
      }

      localStorage.setItem("crazyUser", JSON.stringify({ name, level, avatar: selectedAvatar }));
      window.location.href = "profile.html";
    }
  </script>
</body>
</html>
